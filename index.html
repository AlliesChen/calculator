<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- links has been tested, and they work -->
    <link rel='stylesheet' href='styles.css'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet"> 
    <script src='js-file.js' defer></script>
</head>
<body> 
    <div class='container'>
        <div class='stake'>
            <div class='digit'>0</div>
            <div class='decimal'>.</div>
            <div class='digit'>1</div>
            <div class='digit'>2</div>
            <div class='digit'>3</div>
            <div class='digit'>4</div>
            <div class='digit'>5</div>
            <div class='digit'>6</div>
            <div class='digit'>7</div>
            <div class='digit'>8</div>
            <div class='digit'>9</div>
            <div id='clear' class='command'>C</div>
            <div id='allClear' class='command'>AC</div>
        </div>
        <div class='column'>
            <div class='operator'>=</div>
            <div class='operator'>+</div>
            <div class='operator'>-</div>
            <div class='operator'>*</div>
            <div class='operator'>/</div>
        </div>
        <div class='screen'>0</div>
    </div>
</body>
</html>
